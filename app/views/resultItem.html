<div class="user">
    <h2 class="name" ng-bind="$ctrl.repository.name"></h2>
    <div class="avatar"><img src="{{$ctrl.repository.avatar}}" alt="User image"/></div>
</div>
<div class="owner">by {{$ctrl.repository.owner}}</div>
<div class="description" ng-bind="$ctrl.repository.description"></div>
<div class="link">
    <a href="{{$ctrl.repository.url}}" target="_blank">Go to repository</a>
</div>
